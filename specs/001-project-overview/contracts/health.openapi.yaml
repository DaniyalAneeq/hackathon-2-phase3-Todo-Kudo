openapi: 3.1.0
info:
  title: Todo App - Health Check API
  description: |
    Health check endpoint for validating full-stack connectivity.
    This endpoint verifies that the backend API is running and responsive.
  version: 1.0.0
  contact:
    name: Todo App Development Team

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.production.example.com
    description: Production server (future)

paths:
  /api/health:
    get:
      summary: Health Check
      description: |
        Returns the health status of the API server. This endpoint is public
        (does not require authentication) and is used for:
        - Frontend connectivity validation
        - Load balancer health checks
        - Service monitoring
      operationId: getHealthStatus
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy and operational
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                success:
                  summary: Successful health check
                  value:
                    status: "healthy"
                    message: "Todo API is running"
                    timestamp: "2025-12-31T12:00:00Z"
                    version: "1.0.0"
        '503':
          description: Service unavailable (e.g., database connection failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                database_error:
                  summary: Database connection failure
                  value:
                    detail: "Database connection unavailable"
                    timestamp: "2025-12-31T12:00:00Z"

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - message
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, degraded]
          description: Overall health status of the service
          example: "healthy"
        message:
          type: string
          description: Human-readable status message
          example: "Todo API is running"
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp of the health check
          example: "2025-12-31T12:00:00Z"
        version:
          type: string
          description: API version (optional)
          example: "1.0.0"
        database:
          type: object
          description: Database connection status (optional)
          properties:
            connected:
              type: boolean
              example: true
            latency_ms:
              type: number
              format: float
              example: 12.5

    ErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: "Database connection unavailable"
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp of the error
          example: "2025-12-31T12:00:00Z"

tags:
  - name: Health
    description: Service health and status endpoints
